<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Test for widget with minimum css</title>
    <style>
        html, body, main {
            height: 100%;
            font-family: Helvetica, sans-serif;
        }

        body {
            background-color: #e8e8e8;
        }

        main {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 864px;
            margin: auto;
        }
    </style>

</head>
<body>
<main>
    <div class='container'>
        <h1 class='text-center align-content-center'>Welcome</h1>
        <p>
            This is a sample Railz Connect project using Vanilla code, Edit <code>index.html</code> and save to reload.
        </p>
        <p>
            You can pass query params via your url for your railz parameters. For example: <code>index.html?widgetId=widgetId</code>
        </p>
        <a href="https://docs.railz.ai/docs/railz-connect-overview" target="_blank" rel="noopener noreferrer">
            Learn Railz Connect
        </a>
        <br/>
        <br/>
        <div id='railz-connect'></div>
    </div>
</main>
<!--You can also use https://connect.railz.ai/v1/railz-connect.js-->
<!--
    You can also use https://cdn.jsdelivr.net/npm/@railzai/railz-connect/dist/railz-connect.js
    to always get the latest version, this will also include versions in beta phase.
-->
<script src='https://cdn.jsdelivr.net/npm/@railzai/railz-connect@2.0.0/dist/railz-connect.js'></script>
<script>
    var params = new URLSearchParams(document.location.search);
    var widgetId = params.get('widgetId');
    var businessName = params.get('businessName');
    var serviceFilterEnabled = params.get('serviceFilterEnabled') || true;
    var redirectUrl = params.get('redirectUrl');
    var brandColor = params.get('brandColor');
    var accentColor = params.get('accentColor');
    var closeEnabled = params.get('closeEnabled') || true;
    var removeRailzWatermark = params.get('removeRailzWatermark') || false;
    var closeRedirectUrl = params.get('closeRedirectUrl');
</script>
<script>
    var widget = new RailzConnect();
    widget.mount({
        parentElement: document.getElementById('railz-connect'),
        widgetId: widgetId || '<Your Widget Id>',
        serviceFilterEnabled: serviceFilterEnabled,
        businessName: businessName,
        redirectUrl: redirectUrl,
        brandColor: brandColor,
        accentColor: accentColor,
        closeEnabled: closeEnabled,
        removeRailzWatermark: removeRailzWatermark,
        closeRedirectUrl,
        onExit: (event, data) => {
            console.log(event, data);
        },
        onSuccess: (event, data) => {
            console.log(event, data);
        },
        onError: (event, data) => {
            console.error(event, data);
        },
        // metadata: [
        //   {
        //   "name": "businessLocation",
        //   "value": "canada",
        //   "webhookLocation": ["header", "body"]
        //   }
        // ]
    });
</script>
</body>
</html>
